
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TVETA - نظام إدارة جودة التدريب</title>
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#1e3a8a', // Dark Blue
                light: '#2563eb',
                dark: '#172554',
              },
              secondary: {
                DEFAULT: '#b45309', // Bronze
                light: '#d97706',
              },
              accent: '#f59e0b',
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 15px rgba(30, 58, 138, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      /* Base styles now rely more on Tailwind classes for dark mode support */
      body {
        font-family: 'Tajawal', sans-serif;
        margin: 0;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
        transition: background 0.3s;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Animation Utilities */
      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }

      /* Print Styles */
      @media print {
        .no-print {
          display: none !important;
        }
        body {
          background-color: white !important;
          color: black !important;
        }
        .print-only {
          display: block !important;
        }
        table, tr, td, th {
          page-break-inside: avoid;
        }
        /* Restore flex for print headers hidden by default */
        .print\:flex {
          display: flex !important;
        }
      }
    </style>
  <link rel="stylesheet" href="/index.css">
  </head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300">
    <div id="root">
      <!-- Immediate Loading State: Visible before React loads -->
      <div style="height:100vh;display:flex;align-items:center;justify-content:center;background:#0f172a;color:#3b82f6;font-family:sans-serif;flex-direction:column;gap:1.5rem">
        <div style="width:80px;height:80px;border-radius:50%;overflow:hidden;background:white;padding:5px;box-shadow:0 0 20px rgba(255,255,255,0.2)">
           <img src="/logo.png" style="width:100%;height:100%;object-fit:contain" alt="Logo" />
        </div>
        <div style="text-align:center">
           <h1 style="font-size:2rem;font-weight:900;color:#f8fafc;margin-bottom:0.2rem;letter-spacing:-1px">TVETA</h1>
           <p style="font-size:0.875rem;font-weight:700;color:#94a3b8;text-transform:uppercase;letter-spacing:2px">Quality System</p>
        </div>
      </div>
    </div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
